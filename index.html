<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="" width=device-width, initial-scale=1.0>
        <title></title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main>
            <section id="section1">
                <h3>1. osa: Kell</h3>
                <div id="clock"></div>
            </section>
            <hr>
            <section id="section2">
                <h3>2. osa: Vormid</h3>
                <form id="form">
                    <!-- input field --->
                    <div id="input-fields">
                        <div id="first-name">
                            <label for="fname">Eesnimi:</label>
                            <input type="text" id="fname" name="fname">
                        </div>
                        <div id="last-name">
                            <label for="lname">Perekonnanimi:</label>
                            <input type="text" id="lname" name="lname">
                        </div>
                    </div>
                    <!-- checkbox --->
                    <div id="form-checkbox">
                        <div class="box1">
                            <input type="checkbox" id="v1" name="v1" value="present">
                            <label for="vehicle1"> See on kingitus</label> <!-- 5€ --->
                            
                        </div>
                        <p id="result1"></p>
                        <p></p>
                        <span>Vali pakend:</span>
                        <div class="kuldne">
                            <input type="radio" id="kuldne" name="status" > 
                            <label for="kuldne">Kuldne</label>
                            
                        </div>
                        <div class="roosa">
                            <input type="radio" id="roosa" name="status"> 
                            <label for="roosa">Roosa</label>
                        </div>
                        <div class="eco">
                            <input type="radio" id="eco" name="status">
                            <label for="eco">Öko</label> 
                        </div>
                        <p id="result"></p>

                    
                        <div class="box">
                            <input type="checkbox" id="v2" name="v2" value="contactless">
                            <label for="vehicle2"> Soovin kontaktivaba tarnet</label> <!-- 1€ --->
                        
                    </div> 
                    <p id="result2"></p>     
                    </div> 
                    <!-- dropdown --->
                    <div id="dropdown">
                        <label for="linn">Valige linn: </label>
                        <select name="linn" id="linn">
                            <option value="">- Valige linn -</option> 
                            <option value="tln">Tallinn</option> <!-- 0€ --->
                            <option value="trt">Tartu</option> <!-- 2.5€ --->
                            <option value="nrv">Narva</option> <!-- 2.5€ --->
                            <option value="prn">P&auml;rnu</option> <!-- 3€ --->
                        </select>
                    </div>
                    <div id="calc">
                        <input type="submit" value="Arvuta tarne hind:" id="btn-delivery">   
                    </div>
                    <div id="delivery"  class="hind"></div>
                </form>
            </section> 
            <hr>
            <section id="section3">
                <h3>3. osa: Kaart</h3>
                <div id="map"></div>
            </section>
        </main>
